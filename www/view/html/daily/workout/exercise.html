<div class="exercise">
    <div class="exerciseTitle"><div data-tmpl-var="title"></div></div>
    <div class="exerciseIcon"><img data-tmpl-var="image" /></div>
    <div class="exerciseMetricBox">
        <div class="exerciseMetricTitle"><div>Goal</div></div>
        <div class="exerciseMetricContent"><div data-tmpl-var="goal"></div></div>
    </div>
    <div class="exerciseMetricBox">
        <div class="exerciseMetricTitle"><div>Done</div></div>
        <div class="exerciseMetricContent"><div data-tmpl-var="done"></div></div>
    </div>
    <div class="exerciseInput"><form><input type="text" data-tmpl-var="input" /></form></div>
    <div class="clear"></div>
</div>
<div class="clear" data-tmpl-func="interval" data-tmpl-params="on: daily/workout/exercise, count: 2"></div>
