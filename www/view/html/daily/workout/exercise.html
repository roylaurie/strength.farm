<div class="exercise" data-tmpl-parse-id="${daily/workout/exercise.attr.id}$">
    <div class="exerciseTitle"><div data-tmpl-var="title"></div></div>
    <div class="exerciseIcon" data-tmpl-parse-id="${daily/workout/exercise.attr.id}$.icon"><img data-tmpl-var="image"/></div>
    <div class="exerciseMetricBox">
        <div class="exerciseMetricTitle"><div data-tmpl-parse="innerText">%{Goal}%</div></div>
        <div class="exerciseMetricContent"><div data-tmpl-var="goal"></div></div>
    </div>
    <div class="exerciseMetricBox">
        <div class="exerciseMetricTitle"><div data-tmpl-parse="innerText">?{ let str = '%{${daily/workout/exercise.attr.id}$}%'; str = tmpl.sanitize(str); str.substring(0, -1); }?</div></div>
        <div class="exerciseMetricContent"><div data-tmpl-var="done"></div></div>
    </div>
    <div class="exerciseInput"><form><input type="text" data-tmpl-var="input" /></form></div>
    <div class="clear"></div>
</div>
<div class="clear" data-tmpl-func="interval" data-tmpl-params="on: daily/workout/exercise, count: 2"></div>
